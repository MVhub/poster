<!DOCTYPE html>

<html>
<head>
    <title>New ZeroNet site!</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="" target="_top" id="base">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/posts.css">
    <script>base.href = document.location.href
            .replace("/media", "")
            .replace("index.html", "")
            .replace(/[&?]wrapper=False/, "")
            .replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")
    </script>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="root">
         <section class="hero is-warning">
            <div id="header" class="hero-body">
                <div class="container">
                    <p class="title">
                        Poster
                    </p>
                    <p class="subtitle">
                        Simple blog for zeronet
                    </p>
                </div>
            </div>
        </section>
        <div id="body">
            <div class="container">
                <div id="top-posts">
                    Most liked | Last commented
                </div>
                <div id="new-post">
                    <input type="file" id="input-file" @change="picUpload">
                </div>
                <div class="post">
                    <div class="columns ordered-mobile">
                        <div class="column post-likes fl-2">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            Likes
                            <br>
                            <p class="is-size-7">1 day ago</p>
                        </div>
                        <div class="column is-7 post-body has-text-centered fl-1">
                            <img src="uploads/test.png">
                        </div>
                        <div class="column is-4 post-comments fl-3">
                            <div class=comment>
                                <div class="comment-info">
                                    <span class="comment-username">jwuquan</span>
                                    ━
                                    <span class="comment-date">on Aug 13, 2017</span>
                                </div>
                                <div class="comment-body">
                                    太搞笑了，小孩子太可爱!
                                </div>
                            </div>
                            <div class=comment>
                                <div class="comment-info">
                                    <span class="comment-username">jwuquan</span>
                                    ━
                                    <span class="comment-date">on Aug 13, 2017</span>
                                </div>
                                <div class="comment-body">
                                    太搞笑了，小孩子太可爱!
                                </div>
                            </div>
                            <div class=comment>
                                <div class="comment-info">
                                    <span class="comment-username">jwuquan</span>
                                    ━
                                    <span class="comment-date">on Aug 13, 2017</span>
                                </div>
                                <div class="comment-body">
                                    太搞笑了，小孩子太可爱!
                                </div>
                            </div>
                            <textarea class="comment-textarea">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/ZeroFrame.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/vuescripts.js"></script>
</body>
</html>
